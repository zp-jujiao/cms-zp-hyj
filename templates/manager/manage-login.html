<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录入口</title>
     <link rel="stylesheet" href="/static/css/bootstrap.css" >
    <style>
        body{
            background-image:url("../../static/img/m1.jpg");
            background-size: 100%;
            margin-top: 100px;
        }
        .form-horizontal{
			background-color: #afd2ff66;
			border: 0px solid rgba(0, 0, 0, .2);
			border-radius: 31px;
			box-shadow: 0px 0px 40px 21px rgba(131, 151, 201, 0.5);
			-webkit-box-shadow: 0px 0px 40px 21px rgba(131, 151, 201, 0.5);
			box-shadow: 0px 0px 40px 21px rgba(131, 151, 201, 0.5);
        }
    </style>
</head>
<body>
      <div class="container">
        <div class="row">
            <div class="form-horizontal col-md-4 col-md-offset-4" id="login_form">
                <form action="/user/loginHandler/" method="post">
                    {% csrf_token %}
                    <h3 class="form-title col-md-4 col-md-offset-4">LOGIN</h3>
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control" type="password" placeholder="Password" id="password" name="password"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control" type="email" placeholder="Email(选填)" id="email" name="email"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control" type="text" placeholder="Logintime" id="Logintime" name="Logintime"/>
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn btn-success col-md-3" name="submit">注册</button>
                            <button type="submit" class="btn btn-danger col-md-3 col-md-offset-6" name="submit">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/jquery.form.js"></script>
<script src="/static/js/jquery.validate-1.13.1.js"></script>
<script>
    init();
    function init(){
        validate()
    }
    function  validate() {
        $("form").validate({
            rules: {
                username: {
                    required: true,
                },
                password: {
                    required: true,
                },
                email:{
                    email:true,
                }
            },
            messages:{
                username:{
                    required:"请填写此处",
                },
                password:{
                    required:"请填写此处",
                }
            },
            submitHandler:function (form){
                {##表单提交之前的处理#}
                $("form").ajaxSubmit(function (message){
                    var data=JSON.parse(message);
                    if (data["code"]==0){
                        alert(data["mgs"])
                        location.href="/manager/homePage"
                    }else{
                        alert(data["mgs"])
                    }
                })
            }
        })
    }


</script>
